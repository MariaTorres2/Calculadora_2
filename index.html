<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="contenedorCalc">
      <div class="pantalla">
        <input type="text" id="result"/>
      </div>
      <div id="numeros">
        <button class="boton" id="cuadrado" value="²">x²</button>
        <button class="boton" id="del" value="delet">DEL</button>
        <button class="boton" id="ce" value="ce">CE</button>
        <button class="boton" id="on" value="on">OFF</button> 
        <button class="boton" id="siete" value="7">7</button>
        <button class="boton" id="ocho" value="8">8</button>
        <button class="boton" id="nueve" value="9">9</button>
        <button class="boton" id="division" value="÷">÷</button>
        <button class="boton" id="cuatro" value="4">4</button>
        <button class="boton" id="cinco" value="5">5</button>
        <button class="boton" id="seis" value="6">6</button>
        <button class="boton" id="multiplicacion" value="x">x</button>
        <button class="boton" id="uno" value="1">1</button>
        <button class="boton" id="dos" value="2">2</button>
        <button class="boton" id="tres" value="3">3</button>
        <button class="boton" id="resta" value="-">-</button>
        <button class="boton" id="cero" value="0">0</button>
        <button class="boton" id="punto" value=".">.</button>
        <button class="boton" id="igualdad" value="=">=</button>
        <button class="boton" id="suma" value="+">+</button>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
